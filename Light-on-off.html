<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<body>
    <button onclick="bulbon()">ON</button>
    <img src="assets/img/off.png" id="myImg" height="200px" width="200px" alt="img">

    <button onclick="bulboff()">OFF</button>


    <script>
        function bulbon(){
            document.getElementById("myImg").src="assets/img/on.png"
        }

        function bulboff(){
            document.getElementById("myImg").src="assets/img/off.png"
        }
   

    </script>


</body>
</html>
